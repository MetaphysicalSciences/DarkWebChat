<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkWebChat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatContainer">
<div id="topBar">
<input id="usernameInput" placeholder="Username (16 max)">
<button id="setUsernameBtn">Set Username</button>
<button id="hopBtn">Random Room</button>
<span id="roomLinkDisplay"></span>
</div>
<div id="chatBox"></div>
<div id="userList"></div>
<div id="messageBar">
<input id="msgInput" placeholder="Type a message...">
<button id="sendBtn">Send</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
